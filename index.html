<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes">
    <title>Unity WebGL Player | NaytLayt_interactiveGallery</title>
    <style>
      body {
        text-align: center;
        padding: 0;
        border: 0;
        margin: 0;
        background: black; /* Фон страницы */
        overflow: hidden; /* Отключаем прокрутку страницы */
      }

      canvas {
        background: #231F20;
        width: 100%;
        height: auto;
        max-width: 100vw;
        max-height: 100vh;
        aspect-ratio: 600 / 1080; /* Пропорции канваса */
        display: block;
        margin: auto;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        touch-action: none; /* Отключаем стандартные действия браузера для касаний */
      }
    </style>
  </head>
  <body>
    <canvas id="unity-canvas" width="600" height="1080" tabindex="-1"></canvas>
    <script src="Build/web5_.loader.js"></script>
    <script>
      function preventLongTouchActions(canvas) {
        // Отключаем стандартные действия при касании
        canvas.addEventListener("touchstart", (e) => {
          if (e.touches.length === 1) {
            e.preventDefault();
          }
        }, { passive: false });

        canvas.addEventListener("touchmove", (e) => {
          if (e.touches.length === 1) {
            e.preventDefault(); // Блокируем стандартное поведение при перетаскивании
          }
        }, { passive: false });

        canvas.addEventListener("touchend", (e) => {
          if (e.touches.length === 0) {
            e.preventDefault(); // Завершаем обработку касания
          }
        }, { passive: false });
      }

      const canvas = document.querySelector("#unity-canvas");

      // Отключаем стандартные touch-обработчики для долгих касаний
      preventLongTouchActions(canvas);

      // Создаём экземпляр Unity
      createUnityInstance(canvas, {
        dataUrl: "Build/web5_.data.unityweb",
        frameworkUrl: "Build/web5_.framework.js.unityweb",
        codeUrl: "Build/web5_.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "NaytLayt",
        productName: "NaytLayt_interactiveGallery",
        productVersion: "0.6",
      });
    </script>
  </body>
</html>

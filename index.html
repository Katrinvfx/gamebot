<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes">
    <title>Unity WebGL Player | NaytLayt_interactiveGallery</title>
    <style>
      body {
        text-align: center;
        padding: 0;
        border: 0;
        margin: 0;
        background: black; /* Фон страницы */
        overflow: hidden; /* Отключаем прокрутку страницы */
      }

      canvas {
        background: #231F20;
        width: 100%;
        height: auto;
        max-width: 100vw;
        max-height: 100vh;
        aspect-ratio: 600 / 1080; /* Пропорции канваса */
        display: block;
        margin: auto;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <canvas id="unity-canvas" width="600" height="1080" tabindex="-1"></canvas>
    <script src="Build/web5_.loader.js"></script>
    <script>
      // Инициализация Telegram WebApp API
      if (window.Telegram && window.Telegram.WebApp) {
        window.Telegram.WebApp.disableScrolling(); // Отключает прокрутку
        window.Telegram.WebApp.disableVerticalSwipes(); // Отключает вертикальные свайпы
        window.Telegram.WebApp.disableHorizontalSwipes(); // Отключает горизонтальные свайпы
      }

      const canvas = document.querySelector("#unity-canvas");

      // Создаём экземпляр Unity
      createUnityInstance(canvas, {
        dataUrl: "Build/web5_.data.unityweb",
        frameworkUrl: "Build/web5_.framework.js.unityweb",
        codeUrl: "Build/web5_.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "NaytLayt",
        productName: "NaytLayt_interactiveGallery",
        productVersion: "0.6",
      });
    </script>
  </body>
</html>

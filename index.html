<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes">
    <title>Unity WebGL Player | NaytLayt_interactiveGallery</title>
    <style>
      body {
        text-align: center;
        padding: 0;
        border: 0;
        margin: 0;
        background: black;
        overflow: hidden;
      }

      canvas {
        background: #231F20;
        width: 100%;
        height: auto;
        max-width: 100vw;
        max-height: 100vh;
        aspect-ratio: 600 / 1080;
        display: block;
        margin: auto;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        touch-action: none;
      }
    </style>
  </head>
  <body>
    <canvas id="unity-canvas" width="1080" height="1920" tabindex="-1"></canvas>
    <script src="Build/web5_.loader.js"></script>
    <script>
      // Проверяем, является ли устройство мобильным
      function isMobileDevice() {
        return /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
      }

      if (isMobileDevice()) {
        // Блокируем перемещения пальцем
        document.addEventListener(
          "touchmove",
          (e) => {
            if (e.touches.length === 1) {
              e.preventDefault(); // Блокируем перемещение
            }
          },
          { passive: false }
        );

        // Оставляем клики активными
        document.addEventListener("touchstart", (e) => {
          console.log("Клик одним пальцем зарегистрирован");
        });

        document.addEventListener("click", (e) => {
          console.log("Клик зарегистрирован через click");
        });
      }

      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/web5_.data.unityweb",
        frameworkUrl: "Build/web5_.framework.js.unityweb",
        codeUrl: "Build/web5_.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "NaytLayt",
        productName: "NaytLayt_interactiveGallery",
        productVersion: "0.6",
      });
    </script>
  </body>
</html>
